name: Auto Version Bump

on:
  push:
    branches:
      - "**"
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Determine bump type
        id: determine
        run: |
          node -e "const fs=require('fs');const ev=JSON.parse(fs.readFileSync(process.env.GITHUB_EVENT_PATH,'utf8'));let bump='';if(process.env.GITHUB_EVENT_NAME==='pull_request'){if(ev.pull_request && ev.pull_request.merged && ev.pull_request.base && ev.pull_request.base.ref==='main') bump='major';} else {const commits=ev.commits||[];if(commits.some(c=>/^feat:/.test(c.message))) bump='minor'; else if(commits.some(c=>/^fix:/.test(c.message))) bump='patch';} fs.appendFileSync(process.env.GITHUB_OUTPUT, 'bump='+bump+"\n");console.log('bump='+bump);"

      - name: Show bump decision
        run: echo "Bump=${{ steps.determine.outputs.bump }}"

      - name: Exit if no bump
        if: ${{ steps.determine.outputs.bump == '' }}
        run: |
          echo "No matching commit messages (feat:, fix:) or merged PR to main. Exiting."

      - name: Configure Git
        if: ${{ steps.determine.outputs.bump != '' }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Bump version in package.json
        if: ${{ steps.determine.outputs.bump != '' }}
        env:
          BUMP: ${{ steps.determine.outputs.bump }}
        run: |
          node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('package.json','utf8'));const sem=p.version.split('.').map(Number);if(process.env.BUMP==='major'){sem[0]+=1;sem[1]=0;sem[2]=0;}else if(process.env.BUMP==='minor'){sem[1]+=1;sem[2]=0;}else if(process.env.BUMP==='patch'){sem[2]+=1;}p.version=sem.join('.');fs.writeFileSync('package.json',JSON.stringify(p,null,2)+'\n');console.log('new-version:'+p.version);"

      - name: Commit and push version bump
        if: ${{ steps.determine.outputs.bump != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          git add package.json
          NEWVER=$(node -p "require('./package.json').version")
          git commit -m "chore(release): v${NEWVER}" || echo "no changes to commit"
          git tag -a "v${NEWVER}" -m "v${NEWVER}" || echo "tag exists"
          git push origin "HEAD:${BRANCH}"
          git push origin --tags || true
