name: Auto Version Bump

on:
  push:
    branches:
      - "**"
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Determine bump type
        id: determine
        run: |
          node scripts/determine-bump.js

      - name: Show bump decision
        run: echo "Bump=${{ steps.determine.outputs.bump }}"

      - name: Exit if no bump
        if: ${{ steps.determine.outputs.bump == '' }}
        run: |
          echo "No matching commit messages (feat:, fix:) or merged PR to main. Exiting."

      - name: Configure Git
        if: ${{ steps.determine.outputs.bump != '' }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Bump version in package.json
        if: ${{ steps.determine.outputs.bump != '' }}
        env:
          BUMP: ${{ steps.determine.outputs.bump }}
        run: |
          node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('package.json','utf8'));const sem=p.version.split('.').map(Number);if(process.env.BUMP==='major'){sem[0]+=1;sem[1]=0;sem[2]=0;}else if(process.env.BUMP==='minor'){sem[1]+=1;sem[2]=0;}else if(process.env.BUMP==='patch'){sem[2]+=1;}p.version=sem.join('.');fs.writeFileSync('package.json',JSON.stringify(p,null,2)+'\n');console.log('new-version:'+p.version);"

      - name: Prepare version branch
        id: prepare-version
        if: ${{ steps.determine.outputs.bump != '' }}
        run: |
          NEWVER=$(node -p "require('./package.json').version")
          BRANCH="version-bump/v${NEWVER}"
          echo "version=$NEWVER" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          git checkout -b "${BRANCH}"
          git add package.json
          git commit -m "chore(release): v${NEWVER}" || echo "no changes to commit"
          git push origin "${BRANCH}"

      - name: Create Pull Request for version bump
        if: ${{ steps.determine.outputs.bump != '' }}
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(release): v${{ steps.prepare-version.outputs.version }}"
          branch: ${{ steps.prepare-version.outputs.branch }}
          base: main
          title: "chore(release): v${{ steps.prepare-version.outputs.version }}"
          body: |
            Automated version bump to v${{ steps.prepare-version.outputs.version }}
            - Bump reason: ${{ steps.determine.outputs.bump }}
